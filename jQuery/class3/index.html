<!DOCTYPE html>
<html>

<head>
    <style>
        .googleClass {
            font-size: 36px;
            color: green;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#div1").animate({
                    left: '0px',
                    top: '0px'
                });
            });

            $("#btn2").click(function() {
                $("#div1").animate({
                    right: '0px',
                    top: '0px'
                });
            });

            $("#btn3").click(function() {
                $("#div1").animate({
                    left: '50%',
                    top: '50%'
                });
            });

            $("#btn4").click(function() {
                $("#div1").animate({
                    bottom: '0px',
                    left: '0px'
                });
            });

            // $("#btn5").click(function() {
            //     $("#div1").animate({
            //         bottom: '0px',
            //         right: '0px'
            //     });
            // });

            $("#btn5").click(function() {
                $("#div1").slideUp(5000);
            });


            $('#stop').click(function() {
                $('#div1').stop();
            });



            $("#callBack").click(function() {
                $("p").hide(3000, function() {
                    $("p").css({
                        'color': 'red'
                    });
                    $("p").show(3000);
                });
            });

            // $("#attr").click(function() {
            //     let id = $('a').attr('id');
            //     $('a').removeClass('class', 'test');
            //     $('a').attr('class', 'googleClass');
            //     $('a').removeAttr('id', 'googleId');
            //     console.log('This is google ID = ' + id);
            // });


            $('a').on('click', function() {
                console.log('test');
                $('a').css({
                    'color': 'blue',
                    'font-size': 20
                });
            })






        });
    </script>
</head>

<body>

    <p>Demonstrate fadeIn() with different parameters.</p>

    <button id="btn1">TL</button><br><br>
    <button id="btn2">TR</button><br><br>
    <button id="btn3">Middle</button><br><br>
    <button id="btn4">BL</button><br><br>
    <button id="btn5">BR</button><br><br>
    <button id="stop">stop</button><br><br>
    <button id="callBack">callBack</button><br><br>
    <button id="attr">attr</button><br><br>


    <a href="#" id="googleId" class="test">Goofle</a>

    <div id="div1" style="width:80px;height:80px;background-color:red;position:absolute;"></div><br>


    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>

</html>
